<mat-toolbar color="primary">
  <span>SimpleSurvey</span>
  <span class="spacer"></span>
  <button mat-button [routerLink]="''">Home</button>
  <button mat-button *ngIf="username" [routerLink]="'/dashboard'">
    Dashboard
  </button>
  <button mat-button *ngIf="username" [routerLink]="'/fillout'">
    Fill out survey
  </button>
  <button mat-button *ngIf="username" [routerLink]="'/profile'">
    {{ username }}
    <mat-icon>account_box</mat-icon>
  </button>
  <button mat-button *ngIf="username == null" [routerLink]="'/login'">
    Login
  </button>
</mat-toolbar>
