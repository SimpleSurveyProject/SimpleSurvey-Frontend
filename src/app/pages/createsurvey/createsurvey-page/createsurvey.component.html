<div *ngIf="!loading">
  <mat-horizontal-stepper linear labelPosition="bottom" #stepper>
    <mat-step [stepControl]="titleFormControl">
      <form>
        <ng-template matStepLabel>About your survey</ng-template>

        <mat-form-field class="content">
          <mat-label>Title</mat-label>
          <input matInput [formControl]="titleFormControl" />
          <mat-error *ngIf="titleFormControl.hasError('required')">
            Title is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="content">
          <mat-label>Description</mat-label>
          <input matInput [formControl]="descriptionFormControl" />
          <mat-error *ngIf="descriptionFormControl.hasError('required')">
            Description is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <div class="button">
          <button
            mat-raised-button
            color="primary"
            matStepperNext
            (click)="onSubmitSurvey()"
            style="margin-left: 1%"
          >
            Next
          </button>
        </div>
      </form>
    </mat-step>

    <mat-step [stepControl]="questionFormControl">
      <form>
        <ng-template matStepLabel>Enter your question</ng-template>

        <mat-form-field class="content">
          <mat-label>Question</mat-label>
          <input matInput [formControl]="questionFormControl" />
          <mat-error *ngIf="questionFormControl.hasError('required')">
            Question is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <div class="button">
          <button mat-raised-button matStepperPrevious>Back</button>
          <button
            mat-raised-button
            color="primary"
            matStepperNext
            (click)="onSubmitQuestion()"
            style="margin-left: 1%"
          >
            Submit
          </button>
        </div>
      </form>
    </mat-step>

    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <div class="content">
        <div *ngIf="!successful && !loading">
          <p>Something went wrong!</p>
          <p>({{ errorText }})</p>
        </div>
        <div *ngIf="successful">Survey successfully created.</div>
        <div *ngIf="!loading">
          <button
            mat-raised-button
            color="warn"
            (click)="stepper.reset()"
            style="margin-left: 1%"
          >
            Reset form
          </button>
        </div>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
</div>

<div class="content" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>
